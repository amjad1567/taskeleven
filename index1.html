<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover with CSS</title>
    <style>
        img {
            display: block;
        }

        /* Hide the image when the mouse hovers over it */
        img:hover {
            display: none;
        }
    </style>
</head>
<body><h1>welcome to the cyber world!</h1><br>
    <br><br>
    <img src="Cyber.jpg" alt="Hover Image">
</body>
</html>
